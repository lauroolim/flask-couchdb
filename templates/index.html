<!doctype html>
<html>
  <head>
    <title>Notas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Notas</h1>
      
      <form method="post" class="mb-5">
        <div class="mb-3">
          <input type="text" name="title" class="form-control" placeholder="Título" required>
        </div>
        <div class="mb-3">
          <textarea name="content" class="form-control" rows="4" placeholder="Conteúdo" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>

      <h2 class="mb-3">Notas salvas:</h2>
      <div class="row">
        {% for note in notes %}
          <div class="col-md-6 mb-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ note.doc.title }}</h5>
                <p class="card-text">{{ note.doc.content }}</p>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
